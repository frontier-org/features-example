<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sets the text that will appear in the native window title bar -->
    <title>Frontier Exemple</title>

    <!-- Unique ID for the persistence save file on Windows -->
    <meta name="frontier-id" content="main_window">

    <!-- Path to the .ico file for the title bar icon -->
    <meta name="frontier-icon" content="icon.ico">

    <!-- Sets the initial window width to 1200 pixels -->
    <meta name="frontier-width" content="800">
    <!-- Sets the initial window height to 800 pixels -->
    <meta name="frontier-height" content="650">

    <!-- Horizontal Position: Centers the window using the formula (Screen Width - Window Width) / 2 -->
    <meta name="frontier-x" content="(screen_w - win_w) / 2">
    <!-- Vertical Position: Centers the window using the formula (Screen Height - Window Height) / 2 -->
    <meta name="frontier-y" content="(screen_h - win_h) / 2">

    <!-- Sets the minimum allowed width when resizing -->
    <meta name="frontier-min-width" content="800">
    <!-- Sets the minimum allowed height when resizing -->
    <meta name="frontier-min-height" content="650">
    <!-- Sets the maximum allowed width when resizing -->
    <meta name="frontier-max-width" content="1920">
    <!-- Sets the maximum allowed height when resizing -->
    <meta name="frontier-max-height" content="1080">

    <!-- Enables saving and restoring window size and position on close -->
    <meta name="frontier-persistent" content="true">
    <!-- Allows the user to manually resize the window borders -->
    <meta name="frontier-resizable" content="true">
    <!-- Defines that the window should NOT start maximized -->
    <meta name="frontier-maximized" content="false">

    <!-- Hides the minimize button from the window title bar -->
    <meta name="frontier-minimizable" content="true">
    <!-- Shows the maximize button on the window title bar -->
    <meta name="frontier-maximizable" content="true">

    <!-- Ignore global security whitelist -->
    <meta name="frontier-ignore-global-security" content="false">
    <!-- Whitelist for internal navigation -->
    <meta name="frontier-allowed-internal" content="https://kaiohsg.dev">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="logo">üåê <span>FRONTIER 2000</span></div>

        <!-- Buttons to execute different types of code -->
         
        <button onclick="execute('math', '10 50')">
            <div>
                <strong>NATIVE (GCC)</strong>
                Calculate Load 10 50 (C)
            </div>
        </button>
        
        <button onclick="execute('analysis', 'VIP_Client')">
            <div>
                <strong>INTERPRETED</strong>
                Run AI Script (Python)
            </div>
        </button>

        <button onclick="execute('task', '')">
            <div>
                <strong>SYSTEM</strong>
                Host Info (Batch)
            </div>
        </button>

        Block: <a href="https://www.google.com">Google</a>
        Limited: <a href="https://kaiohsg.dev">KaioHSG.Dev</a>
        Bypass: <a href="https://github.com">GitHub</a>
        Internal: <a href="#" class="spawn-link" onclick="event.preventDefault();
        Frontier.spawn('https://github.com/frontier-org', {
            title: 'Frontier Org',
            id: 'github_window',
            icon: 'icon.ico',

            // Security
            ignore_global_security: true, 
            allowed_internal: ['https://github.com/frontier-org/*'], 

            // Size constraints
            width: 850,
            height: 800,
            min_width: 500,
            min_height: 600,
            max_width: 850,
            max_height: 800,

            // Behavior
            resizable: true,
            maximizable: false,
            minimizable: true,
            maximized: false,
            persistent: false,

            // Position
            x: '(screen_w - win_w) / 2',
            y: '(screen_h - win_h) / 2 - 35'
        });">Frontier Org GitHub</a>
        
        <div style="margin-top: auto; font-size: 12px; color: #64748b;">
            Exemple v1.0.0 - <a href="frontier://help.html" target="_blank">Help</a>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <h2>Execution Console</h2>
            <button style="width: auto; background: #dc2626;" onclick="clearLog()">Clear</button>
        </div>
        <div class="console-container" id="terminal">
            <div class="log-entry"><span class="log-out">Frontier System initialized. Awaiting commands...</span></div>
        </div>
    </div>

    <script src="frontier-api.js"></script>
</body>
</html>
